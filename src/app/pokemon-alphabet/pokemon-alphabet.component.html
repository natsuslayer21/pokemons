<mat-progress-spinner
    *ngIf="loading"
    class="example-margin"
    [color]="color"
    [mode]="mode"
    [value]="value">
</mat-progress-spinner>

<div *ngIf="!loading">
  <form>
    <h2 style="text-align: center;">Total de pokemones que inician con cada letra del abecedario</h2>
  </form>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Letter Column -->
      <ng-container matColumnDef="letter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Letra</th>
        <td mat-cell *matCellDef="let row">{{ row.letter }}</td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
        <td mat-cell *matCellDef="let row">{{ row.total }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
      ></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No hay data para mostrar
        </td>
      </tr>
    </table>
  </div>
</div>
