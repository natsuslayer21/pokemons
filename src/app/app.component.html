<div class="div-main">
  <div class="div-f">
      <app-pokemon-table (showPokemon)="showPokemon($event)" (showTableAlphabet)="showTableAlphabet($event)" class="m-tb-2-0"></app-pokemon-table>

      <app-pokemon-detail *ngIf="pokemonDetail" [pokemon]="pokemonDetail" class="m-tb-2-0"></app-pokemon-detail>
  </div>

  <div class="m-auto">
    <app-pokemon-alphabet [pokemons]="pokemons" class="m-tb-2-0"></app-pokemon-alphabet>
  </div>
</div>
